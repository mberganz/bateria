<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikael Berganzini" />
    <meta name="keywords" content="web, curso web, css, html, js, javascript" />
    <meta
      name="description"
      content="Desenvolvimento Web II - Treinamento e aperfeiçoamento"
    />
    <title>Bateria (Teoricamente)</title>
    <link rel="stylesheet" href="bateria/css/style.css" />
  </head>

  <body>
    <h1>Bateria</h1>
    <div class="keys">
      <div data-key="keyq" class="key">Q</div>
      <div data-key="keyw" class="key">W</div>
      <div data-key="keye" class="key">E</div>
      <div data-key="keya" class="key">A</div>
      <div data-key="keys" class="key">S</div>
      <div data-key="keyd" class="key">D</div>
      <div data-key="keyz" class="key">Z</div>
      <div data-key="keyx" class="key">X</div>
      <div data-key="keyc" class="key">C</div>
    </div>
    <div class="composer">
      <input type="text" id="input" placeholder="Faça uma composição..." />
      <button>Tocar</button>
    </div>

    <audio id="s_keyq" src="bateria/sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="bateria/sounds/keyw.wav"></audio>
    <audio id="s_keye" src="bateria/sounds/keye.wav"></audio>
    <audio id="s_keya" src="bateria/sounds/keya.wav"></audio>
    <audio id="s_keys" src="bateria/sounds/keys.wav"></audio>
    <audio id="s_keyd" src="bateria/sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="bateria/sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="bateria/sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="bateria/sounds/keyc.wav"></audio>

    <script src="bateria/js/script.js"></script>
  </body>
</html>
